apiVersion: v1
kind: ReplicationController
metadata:
  name: game-server
  namespace: pomelo
spec:
  replicas: 2
  selector:
    app: game-server
  template:
    metadata:
      labels:
        app: game-server
    spec:
      containers:
      - name: game-server
        image: felipejfc/pomelo-on-k8s:0.0.3
        env:
          - name: REDIS_HOST
            value: redis-service.default
          - name: REDIS_PORT
            value: "6379"
          - name: SERVER_TYPE
            value: "game"
          - name: FRONTEND
            value: "false"
